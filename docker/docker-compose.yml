version: '3.8'

services:
  # 游戏服务器
  knight-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "9001:9001"  # 网关端口
      - "8080:8080"  # 管理端口
    environment:
      - JAVA_OPTS=-Xms1g -Xmx4g -XX:+UseG1GC
      - gateway.host=0.0.0.0
      - gateway.port=9001
      - spring.profiles.active=docker
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    
  # MongoDB数据库
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=knight_game
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    
  # Redis缓存
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass password
    volumes:
      - redis_data:/data
    restart: unless-stopped
    
  # Nginx负载均衡
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - knight-server
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data: