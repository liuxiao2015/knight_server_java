# Knight Server Java Configuration
# Gateway Server Configuration

# Server Configuration
server.port=8080
server.name=gateway-server
server.version=1.0.0

# Network Configuration
network.boss-threads=2
network.worker-threads=16
network.backlog=1024
network.keep-alive=true
network.tcp-nodelay=true
network.so-rcvbuf=65536
network.so-sndbuf=65536

# Performance Configuration
performance.max-connections=100000
performance.max-requests-per-second=10000
performance.connection-timeout=30000
performance.read-timeout=60000
performance.write-timeout=30000

# Route Configuration
route.logic-servers=logic1:9001,logic2:9002,logic3:9003
route.chat-servers=chat1:9101,chat2:9102
route.payment-servers=payment1:9201

# Load Balancer Configuration
loadbalancer.strategy=round-robin
loadbalancer.health-check-interval=30000
loadbalancer.failure-threshold=3

# Rate Limiter Configuration
ratelimiter.enabled=true
ratelimiter.qps-limit=10000
ratelimiter.burst-capacity=15000

# Circuit Breaker Configuration
circuitbreaker.enabled=true
circuitbreaker.failure-threshold=10
circuitbreaker.timeout=5000
circuitbreaker.recovery-time=30000

# Monitoring Configuration
monitoring.enabled=true
monitoring.metrics-interval=30000
monitoring.health-check-interval=60000

# Security Configuration
security.token-secret=your-secret-key-here
security.token-expire=3600000
security.rate-limit-per-ip=1000