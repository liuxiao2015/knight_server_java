# Knight Server Java Configuration  
# Logic Server Configuration

# Server Configuration
server.port=9001
server.name=logic-server
server.version=1.0.0

# Database Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/knight_game
spring.data.mongodb.database=knight_game

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=5000
spring.redis.lettuce.pool.max-active=50
spring.redis.lettuce.pool.max-idle=20
spring.redis.lettuce.pool.min-idle=5

# Performance Configuration
performance.max-online-players=50000
performance.save-interval=300000
performance.heartbeat-interval=30000

# Game Configuration
game.max-level=100
game.exp-rate=1.0
game.drop-rate=1.0
game.gold-rate=1.0

# Player Configuration
player.max-bag-size=100
player.max-friends=200
player.offline-timeout=300000

# Battle Configuration
battle.max-battle-time=300000
battle.round-time=30000

# Chat Configuration
chat.max-message-length=200
chat.message-cd=3000
chat.history-size=100

# Guild Configuration
guild.max-members=100
guild.create-cost=10000
guild.upgrade-cost-base=50000

# Activity Configuration
activity.daily-reset-hour=5
activity.weekly-reset-day=1

# Anti-Cheat Configuration
anticheat.enabled=true
anticheat.max-actions-per-second=10
anticheat.position-check-interval=5000

# Cache Configuration
cache.player-cache-size=10000
cache.player-cache-expire=1800000
cache.config-cache-size=1000
cache.config-cache-expire=3600000